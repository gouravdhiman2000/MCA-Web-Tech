
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Selection</title>
    <!--2. defer: It means  is script ko last mei run krna-->
    <script defer src="script.js"></script>
</head>
<body>

    <h1>Element Selecting Ways</h1>
    
    <div>Hello World</div>

    <div>Dog Says Bhau Bhauuu</div>
    <div>Cat Says Meaoww Meowwwww</div>

    <ul id="movielist">
        <li id="avengers" class="movie">Avengers</li>
        <li id="hulk" class="movie">Hulk</li>
        <li id="batman" class="movie">Batman</li>
        <li id="gadar" class="movie">Gadar</li>
        <li id="ironman" class="movie">Iron-man</li>
    </ul>
    <!-- 1. Include script at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
